<h2>All heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"> <!--The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list.-->
        <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)"> <!-- event binding by angular -->
            <span class="badge">{{hero.id}}</span>
            <span class="name"> {{hero.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedHero"> <!-- *ngIf only renders the selectedHero if selectedHero is defined!-->
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id: {{selectedHero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
  </div>
